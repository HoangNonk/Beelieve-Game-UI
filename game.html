    </div>

    <script>
      function mute_bg_music() {
        const music_background = document.getElementById('music_background');
        // Phát âm thanh
        if (music_background.paused) {
          music_background.play();
        } else {
          music_background.currentTime = 0; // Đặt thời gian về đầu khi bật lại âm thanh
          music_background.pause();
        }
      }

      function mute_sound() {
        const game_sound = document.querySelectorAll('.game_sound');

        game_sound.forEach( sound => {
          if (sound.muted) {
            sound.muted = false;
          } else {
            sound.muted = true;
          }
        });
      }
    </script>
